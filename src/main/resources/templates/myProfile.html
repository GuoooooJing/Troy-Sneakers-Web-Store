
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="/common/header :: common-header" />

<body>
	<div th:replace="/common/header :: navbar" />

	<div class="container">
		<div class="row">
			<div class="col-8">
				<h2 class="section-headline" style="font-size: 5rem;">
					<span th:text="${#strings.toUpperCase(user.username)}"></span>
				</h2>
			</div>
			<div class="col-4">
				<img src="/imgs/logo.png" class="img-fluid" />
			</div>
		</div>
		<hr />
		<div class="row">
			<div class="col-9 col-offset-3">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item"><a  th:classappend="${classActiveEdit}? 'active'" class="nav-link" id="home-tab"
						data-toggle="tab" href="#tab-1" role="tab" aria-controls="home"
						aria-selected="true">Edit</a></li>
					<li  class="nav-item"><a  th:classappend="${classActiveOrders}? 'active'" class="nav-link" id="profile-tab"
						data-toggle="tab" href="#tab-2" role="tab"
						aria-controls="profile" aria-selected="false">Orders</a></li>
					<li  class="nav-item"><a  th:classappend="${classActiveBilling}? 'active'" class="nav-link" id="profile-tab"
						data-toggle="tab" href="#tab-3" role="tab"
						aria-controls="profile" aria-selected="false">Billing</a></li>
					<li  class="nav-item"><a  th:classappend="${classActiveShipping}? 'active'" class="nav-link" id="profile-tab"
						data-toggle="tab" href="#tab-4" role="tab"
						aria-controls="profile" aria-selected="false">Shipping</a></li>
				</ul>
				<!--  Edit User Information -->
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show" id="tab-1" role="tabpanel" th:classappend="${classActiveEdit}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default">
								<div class="panel-body" style="background:#ededed; margin-top:20px;">
									<form th:action="@{/updateUserInfo}" method="post">
										<input type="hidden" name="id" th:value="${user.id}"/>
										
										<div class="bg-info" th:if="${updateUserInfo}">User Info Updated</div>
										<div class="form-group">
											<div class="row">
												<div class="col-6">
													<label for="firstName">First Name</label>
													<input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}" />
												</div>
												<div class="col-6">
													<label for="lastName">Last Name</label>
													<input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<label for="userName">Username</label>
											<input type="text" class="form-control" id="userName" name="username" th:value="${user.username}" />
										</div>
										<div class="form-group">
											<label for="currentPassword">Current Password</label>
											<input type="text" class="form-control" id="currentPassword" name="currentPassword" th:value="${currentPassword}" />
										</div>
										<p>Enter your current password to change the email and password</p>
										<div class="form-group">
											<label for="email">* Email Address</label>
											<input type="text" class="form-control" id="email" name="email" th:value="${user.email}" />
										</div>
										<p>Enter your email</p>
										<div class="form-group">
											<label for="textNewPassword">New Password</label>
											<input type="password" class="form-control" id="textNewPassword" name="newPassword" />
										</div>
										<div class="form-group">
											<label for="textConfirmPassword">Confirm Password</label>
											<input type="password" class="form-control" id="textConfirmPassword"/>
										</div>
										<p>Change the password</p>
										<button type="submit" class="btn btn-primary">Change the info</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- Bootstrap core JavaScript
    ================================================== -->

						.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')

</body>
</html>
