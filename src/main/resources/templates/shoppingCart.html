
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="/common/header :: common-header" />

<body>
	<div th:replace="/common/header :: navbar"></div>

	<div class="container">
		<div class="row">
			<div class="col-8">
				<h2 class="section-headline" style="font-size: 5rem;">
					<span th:text="${user}? ${#strings.toUpperCase(user.username)} : 'ShoppingCart'"></span>
				</h2>
			</div>
			<div class="col-4">
				<img src="/imgs/logo.png" class="img-fluid" />
			</div>
		</div>
		<hr />
		
		<div class = "row" style = "margin-top: 10px;">
			<div class = "col-12">
				<div class = "row">
					<div class = "col-6 text-left">
						<a class = "btn btn-warning" th:href = "@{/shoesbox}">Continue Shopping</a>
					</div>
					<div class = "col-6 text-right">
						<a class = "btn btn-primary" th:href = "@{/checkout(id = ${shoppingCart.id})}">Check Out</a>
					</div>
					<div th:if = "${notEnoughStock}" class = "alert alert-warning">
					Oops, some of the products are out of stock.
					</div>
					<div th:if = "${emptyCart}" class = "alert alert-warning">
					Oops, your cart is empty.
					</div>
					</div>
					<div class = "row">
					<div class = "col-8"><h4>Items</h4></div>
					<div class = "col-2"><p>Price</p></div>
					<div class = "col-2"><p>Quantity</p></div>
					</div>
					
					<!-- display items in cart -->
					<div class = "row" th:each = "cartItem : ${cartItemList}">
						<form th:action = "@{/shoppingCart/updateCartItem}" method = "post">
						<hr/>
							<div class = "col-2">
								<a th:href = "@{shoesDetail(id = ${cartItem.shoes.id})}">
									<img class = "img-fluid shelf-shoes" th:src = "#{adminPath}+@{/imgs/shoes/}+
									${cartItem.shoes.id}+'.png'"/>
								</a>
								<p th:if = "${cartItem.shoes.inStockNumber&gt;10}"  style = "color: green;">In Stock</p>
								<p th:if = "${cartItem.shoes.inStockNumber&Lt;10 and cartItem.shoes.inStockNumber&gt;0}"  style = "color: green;">
								Only <span th:text = "${cartItem.shoes.inStockNumber}"></span>In Stock</p>
								<p th:if = "${cartItem.shoes.inStockNumber==0}"  style = "color: darkred;">Out of Stock</p>
							</div>
							
							<div class = "col-8">
								<h5 style = "color: #db3208;font-size:Large;">$<span th:text = "${cartItem.shoes.ourPrice}"
								th:style = "${cartItem.shoes.inStockNumber}==0? 'text-decoration: line-through': ''"></span></h5>
							</div>
							
							<div class = "col-2">
							<input hidden = "hidden" name = "id" th:value = "${cartItem.id}"/>
							<input th:id = "${cartItem.id}" th:name = "qty" th:disabled = "${cartItem.shoes.inStockNumber == 0}"
							class = "form-control cartItemQty" th:value = "${cartItem.quantity}"/>
							<button style = "display: none;" th:id = "'update-item-'+ ${cartItem.id}" type = "submit"
							class = "btn btn-warning btn-xs">Update</button>
							</div>
						</form>
					</div>	
					<hr />				
					<div class = "row">
					<h4 class = "col-12 text-right"><strong style = "font-size:large;">Total Price
					(<span th:text = "${#lists.size(cartItemList)}"></span> items):</strong>
					<span style = "color: #db3208; font-size: large;">$<span th:text = "${shoppingCart.grandTotal}"></span></span></h4>
					</div>
				</div>
			</div>
		</div>

    ================================================== -->

				|| document

</body>
</html>
