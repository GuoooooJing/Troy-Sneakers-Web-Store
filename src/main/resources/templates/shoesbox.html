
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="/common/header :: common-header" />

<body>
	<div th:replace="/common/header :: navbar"></div>

	<div class="container">
		<div class="row">
			<div class="col-8">
				<h2 class="section-headline" style="font-size: 5rem;">
					<span th:text="${user}? ${#strings.toUpperCase(user.username)} : 'All Shoes'"></span>
				</h2>
			</div>
			<div class="col-4">
				<img src="/imgs/logo.png" class="img-fluid" />
			</div>
		</div>
		<hr />
		<div class="row">
			<div class="col-9 col-offset-3">
				<div th:if="${emptyList}">
					<h5 style="font-style:italic;">Oops, no result is found. Try something else or try again later</h5>
				</div>
				
				<table border="0" id="shoeslist">
					<thead><tr><th></th></tr></thead>
					<tbody>
						<tr class="shoes-item" data-th-each="shoes : ${shoesList}">
							<td>
							<br />
								<div th:if="${shoes != null}">
									<div class="row">
										<div class="col-3">
											<a th:href="@{/shoesDetail?id=}+${shoes.id}"><img class="img-fluid box-shoes" th:src="#{adminPath}+@{/imgs/shoes/}+${shoes.id}+'.png'"/></a>
																						 
										</div>
										<div class="col-9">
											<a th:href="@{/shoesDetail?id=}+${shoes.id}"><h4 th:text="${shoes.Model}"></h4></a>
											<span th:text="${shoes.LaunchDate}"></span>
											<p th:text="${shoes.Brand}"></p>
											<p th:text="${#strings.capitalize(shoes.Style)}"></p>
											<span style="font-size:x-large;color:#db3208;">$<span th:text="${#numbers.formatDecimal(shoes.ourPrice, 0,'COMMA',2,'POINT')}"></span></span>
											<span style="text-decoration:line-through;">$<span th:text="${#numbers.formatDecimal(shoes.listPrice, 0,'COMMA',2,'POINT')}" ></span></span>
											
											<p th:text="${#strings.abbreviate(shoes.description, 500)}"></p>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			
			
			
			
			</div>
		</div>
	</div>

</body>
</html>
